{% extends 'auth_base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Inscription</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S’inscrire</button>
    </form>
    <p class="auth-link">Déjà inscrit ? <a href="{% url 'login' %}">Connectez-vous</a></p>
</div>
{% endblock %}
