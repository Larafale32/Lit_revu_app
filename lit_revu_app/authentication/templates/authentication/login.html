{% extends 'auth_base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Connexion</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
    </form>
    <p class="auth-link">Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant</a></p>
</div>
{% endblock %}
